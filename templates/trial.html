<html>

<head>
    <title>Trial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <style>
        .fluid.ui.button {
            background-color: transparent !important;
            /* Use !important to override any existing styles */
            border: none;
            /* Remove border if needed */
        }

        .sentences {
            text-align: center;
            /* Align the sentences to the center */
        }
    </style>
</head>

<body>
    <div class="ui grid container">
        <div class="row">
            <div class="column">
                <h1 class="ui header">Which photograph is more similar to what you expect to look like after the next
                    surgery or procedure?</h1>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <div class="ui three column grid">
                    <div class="column">
                        <a class="fluid ui button" tabindex="0">
                            <img class="ui fluid image" src={{img1}} alt="img1left">
                        </a>
                        <!-- <button type="submit">
                            <img src={{img1}} alt="img1left" border="0"/>
                        </button> -->
                        <!-- <button id="close-image"><img class="ui fluid image" src={{img1}}></button> -->
                    </div>
                    <div class="column">
                        <a class="fluid ui button" tabindex="0">
                            <img class="ui fluid image" src={{img2}} alt="img2right">
                        </a>
                    </div>
                    <div class="column">
                        <img class="ui fluid image" src={{pred}} alt="prediction">
                        <div class="sentences">
                            <p>Estimation (x, y)</p>
                            <p>Coordinate: (0.20, -0.23)</p>
                            <p>Variation: (0.19, 0.21)</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
