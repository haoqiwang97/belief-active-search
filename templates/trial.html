<html>

<head>
    <title>Trial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <style>
        .fluid.ui.button {
            background-color: transparent !important;
            /* Use !important to override any existing styles */
            border: none;
            /* Remove border if needed */
        }

        .sentences {
            text-align: center;
            /* Align the sentences to the center */
        }
    </style>
</head>

<body>
    <div class="ui grid container">
        <div class="row">
            <div class="column">
                <h1 class="ui header">Which photograph is more similar to what you expect to look like after the next surgery or procedure?</h1>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <form action="/submit-trial" method="post">
                    <!-- Add a hidden input field for selected_experiment -->
                    <input type="hidden" name="selected_experiment" value="{{ request.query_params.selected_experiment }}">
                    <div class="ui three column grid">
                        <div class="column">
                            <input type="hidden" name="img1" value="{{img1}}">
                            <button class="fluid ui button" type="submit" name="selected_image" value="img1left">
                                <img class="ui fluid image" src={{img1}} alt="img1left">
                            </button>
                            <!-- <a class="fluid ui button" tabindex="0" id="button1">
                                <img class="ui fluid image" src={{img1}} alt="img1left" id="img1">
                            </a> -->
                        </div>
                        <div class="column">
                            <input type="hidden" name="img2" value="{{img2}}">
                            <button class="fluid ui button" type="submit" name="selected_image" value="img2right">
                                <img class="ui fluid image" src={{img2}} alt="img2right" id="img2">
                            </button>
                        </div>
                        <div class="column">
                            <img class="ui fluid image" src={{pred}} alt="prediction">
                            <div class="sentences">
                                <p>Estimation (x, y)</p>
                                <p>Coordinate: (0.20, -0.23)</p>
                                <p>Variation: (0.19, 0.21)</p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
