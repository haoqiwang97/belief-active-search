{% extends "layout.html" %}

{% block content %}
<h1><a href="/">Index</a>
    <i class="angle double right icon"></i>
</h1>

    <h2>Patients</h2>
    <table class="ui striped table">
        <thead>
            <tr>
                <th>Number</th>
                <th>Age</th>
                <th>Race</th>
                <th>Ethnicity</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.number }}</td>
                <td>{{ patient.age }}</td>
                <td>{{ patient.race }}</td>
                <td>{{ patient.ethnicity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
